<body>
    <p>Image widths (pixels)</p>
    <textarea class="sizes" placeholder="Resolution seperated by newline or comma">192 android-chrome-192x192
        512 android-chrome-512x512
        180 apple-touch-icon
        60 apple-touch-icon-60x60
        76 apple-touch-icon-76x76
        120 apple-touch-icon-120x120
        152 apple-touch-icon-152x152
        180 apple-touch-icon-180x180
        16 favicon-16x16
        32 favicon-32x32
        144 msapplication-icon-144x144
        150 mstile-150x150</textarea>
    <br>
    <input type='file' accept="image/*" onchange="selectFile(event)">
    <pre class='output'></pre>
    <div class='image-output'></div>
