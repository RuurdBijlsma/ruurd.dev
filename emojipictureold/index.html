    <meta charset='utf-8' />
    <title>EmojiPicture</title>
    <meta name='theme-color' content='#4674C7'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' sizes='192x192' href='img/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
    <!-- Favicon moet 192x192 zijn -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700italic,700,900,900italic'

    <link rel='stylesheet' href='main.css'>
    <script src='script.js' type='text/javascript'></script>
    <script src='converter.js' type='text/javascript'></script>
    <script src='EmojiSplitter.js' type='text/javascript'></script>
</head>

<body>
    <img style="display: none" id="starry" src="starrynight.jpg">
    <form id="controls" onsubmit="render(event)">
        <p>Quick palette</p>
        <input type="button" value="Default" onclick='setPalette("default")'>
        <input type="button" value="Flags" onclick='setPalette("flags")'>
        <input type="button" value="Sepia" onclick='setPalette("sepia")'>
        <input type="button" value="Travel" onclick='setPalette("travel")'>
        <input type="button" value="All (very slow)" onclick='setPalette("all")'>
        <p>Emoji Palette</p>
        <textarea name="palette">😂💯🙈😡😍😱👌👌🏻👌🏼👌🏽👌🏾👌🏿🤡😈🤢👹👾🤖👻💩💍💋👅👄👥👀🎒👛👘👒👗👔👖👚👠🐾🌴🍃🌏🌓🌝🍏🍎🍋🥝🍳🥚🍖🏀⚾🎾🏐🏉👣💛💚💙💜🖤</textarea>
        <p>Emoji image width</p>
        <input type="number" name="width" value="70">
        <p>Emoji pixel size</p>
        <input type="number" name="size" value="12">
        <p>Image</p>
        <input type="file" accept="image/*" name="image" onchange="setImage(event)">
        <input type="submit" value="Update">
    </form>
    <pre id="output"></pre>
    <canvas id="canvas"></canvas>
</body>

</html>
