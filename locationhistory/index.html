<html lang='nl'>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35913371-8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-35913371-8');
    </script>
    <meta charset='utf-8' />
    <title>Location History</title>
    <meta name='theme-color' content='#4674C7'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='icon' sizes='192x192' href='img/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
    <!-- Favicon moet 192x192 zijn -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel='stylesheet' href='main.css'>
    <script src='script.js' type='text/javascript'></script>
</head>

<body>
    <div id="map"></div>
    <div class="input">
        <input type="file" accept="application/json" id="files">
        <span>Start Date:</span>
        <input type="date" onchange="setStartDate(event)" id="startDateInput" value="1970-08-01">
        <span>End Date:</span>
        <input type="date" onchange="setEndDate(event)" id="endDateInput" value="2058-08-01">
        <span class="distance"></span>
        <input type="button" onclick="update()" value="Update">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNmgmK1A9rxdeQeBNCE-x7Z5IbOxki_y0&callback=initMap&libraries=geometry"
        async defer></script>
</body>

</html>
