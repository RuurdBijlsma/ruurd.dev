<html lang='nl'>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35913371-8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-35913371-8');
    </script>
    <meta charset='utf-8' />
    <title>Times Table</title>
    <meta name='theme-color' content='#4674C7'>
    <meta name='mobile-web-app-capable' content='yes'>
    <link rel='icon' sizes='192x192' href='img/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
    <!-- Favicon moet 192x192 zijn -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='main.css'>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
    <script src='Colour.js' type='text/javascript'></script>
    <script src='Circle.js' type='text/javascript'></script>
    <script src='script.js' type='text/javascript'></script>
</head>

<body>
    <canvas id='lines' width='1920' height='1920'></canvas>
    <canvas id='circel' width='1920' height='1920'></canvas>
    <div id='controls'>
        <label>
            <a>Colour</a>
            <input type='checkbox' id='colour' checked onchange="setColour(event.target.checked)">
        </label>
        <label>
            <a>Opacity</a>
            <input type='number' id='opacity' value='.3' placeholder="Opacity..." step='0.1'>
        </label>
        <label>
            <a>Resolution</a>
            <input type='number' id='resolution' value='800' placeholder="Resolution..." step='10'>
        </label>
        <label>
            <a>Animate speed</a>
            <input type='number' id='speed' value='.5' placeholder="Speed..." step='0.1'>
        </label>
        <label>
            <a>Times</a>
            <input type='number' id='times' value='0' placeholder="Times...">
        </label>
        <label>
            <input type='button' onclick="window.T=Number($('#times').val());playing&&togglePlay(circle);colourEnabled?colourDraw(window.T, circle):drawTimes(window.T, circle)" id='STT' value='Times Table'>
            <input type='button' onclick="animateCircle(circle)" id='animate' value='Animate'>
            <input type='button' onclick="togglePlay(circle)" id='togPlay' value='Play'>
        </label>
    </div>
</body>

</html>
