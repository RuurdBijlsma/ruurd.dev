<body>
    <div class='chat'>
        <header contenteditable="true" onkeyup="changeRoom(event)"></header>
        <div class='messages'></div>
        <form onsubmit="send(event)">
            <input type='text' " disabled placeholder='Send message...'>
            <i onclick='send(event)' class="fa fa-paper-plane " aria-hidden="true "></i>
        </form>
    </div>
