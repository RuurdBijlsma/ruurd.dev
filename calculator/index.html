			<input type='button' value='34'>

			<input type='button' value='=' sym='ja'>

	<div id='graphcontrols'>
		<div id='butts'>
			<header>
				<input type='button' onclick="functionWindow()" value='⇐ BACK TO CALCULATOR'>
			</header>
			<div id='functions'>
				<input type='button' onclick="openid('window')" value='WINDOW' title='Set window size'>
				<input type='button' onclick="openid('zoom')" value='ZOOM' title='Set zoom'>
				<input type='button' onclick='changeAngle()' value='DEG' title='Change to radians or degrees'>
				<input type='button' onclick="openid('numpad')" value='NUMPAD' title='Show the numpad'>
			</div>
			<div id='window'>
				<label>X:<br><input type='text' value='80'></label><br>
				<label>Y:<br><input type='text' value='20'></label>
			</div>
			<div id='zoom'>
				<input type='button' onclick='zoomfit()' value='Zoom Fit'>
				<input type='button' onclick='zoomsquare()' value='Zoom Square'>
				<input type='button' onclick='zoomstandard()' value='Zoom Standard'>
			</div>
			<div id='numpad'>
				<input type='submit' onclick='toggle2ND()' value='2ND'>

				<input type='submit' value='DEG' onclick='changeAngle()'>

				<input type='submit' value='←' sym='ja'>

				<input type='button' value='7' num='ja'>
				<input type='button' value='÷' sym='ja'><br>
				<input type='button' value=','>
				<input type='submit' value='↓' onclick='fundown()' sym='ja'>
				<input type='button' value='SIN'>
				<input type='button' value='6' num='ja'>
				<input type='button' value='5' num='ja'>
				<input type='button' value='4' num='ja'>
				<input type='button' value='×' sym='ja'><br>
				<input type='submit' value='C' onclick='clearfunction()'>

				<input type='button' value='COS'>

				<input type='button' value='2' num='ja'>
				<input type='button' value='1' num='ja'>
				<input type='button' value='-' sym='ja'><br>

				<input type='button' value='TAN'>

				<input type='button' value=' ' sym='ja'><br>
			</div>
		</div>
		<div id='inputs'>
			<div class='toggle' active='yes'>Y1</div><input type='text' placeholder='Y1 = '><div i='0' class='remove'>×</div>
