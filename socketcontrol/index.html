<body>
    <div id='noconnect'>
        <div id='errormsg'>Could not connect to ip</div>
    </div>
    <div id='wrap'>
        <input type="button" value="Shutdown PC" onclick="shutDown()">
        <h1>Media</h1>
        <div id='mediabuttons'>
            <input type='button' onclick='previous()' id='prevButton'>
            <input type='button' onclick='playpause()' id='playpauseButton'>
            <input type='button' onclick='next()' id='nextButton'>
        </div>
        <h2>Volume</h2>
        <label id='volumeLabel'><a>Mute</a>
            <input type='range' min='0' max='100' value='50' id='volume'><a>100%</a></label>
        <h1>Programs</h1>
        <div id='tasks'></div>
        <input type="text" placeholder="Command" id='cmd'>
        <input type="text" placeholder="Arguments" id='args'>
        <input type="button" value="Custom command" onclick="command()">
        <input type="button" value="Reset IP Adress" onclick="changeIP()">
    </div>
    <div id='msg'> Could not connecto to sadf kadjf becausee error sockets yet</div>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</body>
