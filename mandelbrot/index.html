	<meta charset='utf-8' />
	<title>Amandelbrood</title>
	<meta name='theme-color' content='#4674C7'>
	<meta name='mobile-web-app-capable' content='yes'>
	<link rel='icon' sizes='192x192' href='img/favicon.png'>
	<link rel='shortcut icon' type='image/png' href='img/favicon.png'><!-- Favicon moet 192x192 zijn -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='main.css'>
	<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src='script.js' type='text/javascript'></script>
</head>
<body>
    <div id='input'>
	    <label for="maxninput">Max iterations: </label><input onkeyup="drawPreview()" onclick="drawPreview()" id='maxninput' type='number' step='10' value='250'>
	    <label for="minrinput">Min real: </label><input onkeyup="drawPreview()" onclick="drawPreview()" id='minrinput' type='number' step='0.1' value='-2'>
	    <label for="maxrinput">Max real: </label><input onkeyup="drawPreview()" onclick="drawPreview()" id='maxrinput' type='number' step='0.1' value='1.2'>
	    <label for="miniinput">Min complex: </label><input onkeyup="drawPreview()" onclick="drawPreview()" id='miniinput' type='number' step='0.1' value='-1.5'>
	    <label for="maxiinput">Max complex: </label><input onkeyup="drawPreview()" onclick="drawPreview()" id='maxiinput' type='number' step='0.1' value='1.5'>
	    <label for="powerinput">Power: </label><input onkeyup="drawPreview()" onclick="drawPreview()" id='powerinput' type='number' step='0.5' value='2'>
    </div>
    <div id='input2'>
	    <label for="prevsize">Preview size: </label><input onkeyup="setPreview()" onclick="setPreview()" id='prevsize' type='number' step='1' value='100'>
	    <label title='May slow render time' for="editfun">Edit functions </label><input type='checkbox' onchange="editMode()" id='editfun'>
	    <label for="rfuninput">R: </label><input onkeyup="drawPreview()" type='text' onclick="drawPreview()" id='rfuninput' value='n*n' disabled>
	    <label for="gfuninput">G: </label><input onkeyup="drawPreview()" type='text' onclick="drawPreview()" id='gfuninput' value='n' disabled>
	    <label for="bfuninput">B: </label><input onkeyup="drawPreview()" type='text' onclick="drawPreview()" id='bfuninput' value='n' disabled>
	    <input type='button' value='Reset zoom' onclick='resetZoom()'>
	    <a download='mandelbrot.png' id='down'>Download</a>
	    <input type='button' value='Draw' onclick='drawMandel()'>
    </div>
    <div id="levels">
        <div id="zoomLevel"></div>
        <div id="posxLevel"></div>
        <div id="posyLevel"></div>
    </div>
    <canvas id='maincanvas' width='900' height='900'></canvas>
    <canvas id='drawcanvas' width='900' height='900'></canvas>
    <canvas id='preview' width='50' height='50'></canvas>
</body>
</html>
