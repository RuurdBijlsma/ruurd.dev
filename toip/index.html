    <meta charset='utf-8'/>
    <title>Multi-client RTC</title>
    <meta name='theme-color' content='#4674C7'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='icon' sizes='192x192' href='img/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
    <!-- Favicon moet 192x192 zijn -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700italic,700,900,900italic'

    <link rel='stylesheet' href='main.css'>
    <script src="lib/simplepeer.min.js"></script>
    <script src="lib/socket.io.js"></script>
    <script src='SignalServer.js' type='text/javascript'></script>
    <script src='RTCConnection.js' type='text/javascript'></script>
    <script src='script.js' type='text/javascript'></script>
</head>

<body>
<div class="container">
    <form class="room-picker">
        <input name="room" type="text" value="default"/>
        <input name="username" type="text" value="username"/>
        <input type="submit" value="Join room"/>
    </form>
    <pre class="output"></pre>
    <form class="message-sender">
        <input placeholder="Type message here" type="text" class="wide" name="message"/>
        <input type="submit" value="Send message"/>
    </form>
    <input type="button" onclick="enableAudio()" value="Enable Audio">
    <input type="button" onclick="enableVideo()" value="Enable Video">
    <input type="button" onclick="disableMedia()" value="Disable Audio/Video">
    <video autoplay class="video"></video>
</div>

</body>

</html>
